<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
<title th:if="${title}" th:text="${title}"></title>
</head>
<body>
	<div layout:fragment="script">

		<script th:src="@{/datatables/jquery.dataTables.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/dataTables.helper.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/buttons.flash.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/buttons.html5.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/buttons.print.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/dataTables.buttons.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/jszip.min.js}" type="text/javascript"></script>
		<script th:src="@{/datatables/pdfmake.min.js}" type="text/javascript"></script>
		<script th:src="@{/datatables/vfs_fonts.js}" type="text/javascript"></script>
		<script th:if="__${#locale}__ == 'pl'">
			var file = "polish.json";
		</script>
		<script th:if="__${#locale}__ == 'en'">
			var file = "english.json";
		</script>
		<script th:if="__${#locale}__ == 'it'">
			var file = "italian.json";
		</script>
		<script>
			$('#srv').DataTable({
				language : {
					url : getUrl() + file,
				},
				order : [ [ 0, 'asc' ] ],
				paging : true,
				dom : 'Bfrtip',
				buttons : [ {
					extend : 'excel',
					text : 'Excel'
				}, {
					extend : 'pdfHtml5',
					orientation : 'portrait'
				} ]
			});
			$('#srv1').DataTable({
				language : {
					url : getUrl() + file,
				},
				order : [ [ 0, 'asc' ] ],
				paging : true,
				dom : 'Bfrtip',
				buttons : [ {
					extend : 'excel',
					text : 'Excel'
				}, {
					extend : 'pdfHtml5',
					orientation : 'portrait'
				} ]
			});
			$('#srv2').DataTable({
				language : {
					url : getUrl() + file,
				},
				ordering : false,
				paging : true,
				dom : 'Bfrtip',
				buttons : [ {
					extend : 'excel',
					text : 'Excel'
				}, {
					extend : 'pdfHtml5',
					orientation : 'portrait'
				} ]
			});
		</script>
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<h1 th:text="#{prodcomp.nobomcodes.title}" class="text-primary"></h1>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{prodcomp.nobomcodes.message}"> Welcome
					message </span>
			</div>
			<a th:href="@{'/prodcomp/main'}" class="btn btn-link btn-sm"> <span
				class="glyphicon glyphicon-menu-left"></span> <span
				th:text="#{action.back}">back</span>
			</a>
		</div>

		<div class="underline margin-top-20"></div>
		<form th:action="@{/prodcomp/nobomcodes}" method="post"
			th:object="${formNoBomCodes}">
			<div class="row margin-top-20">
				<div class="col-xs-4 col-sm-4">
					<div class="form-group">
						<label for="code"
							th:text="|#{general.productCode} (#{general.optional})|">Product</label>
						<input type="text" class="form-control" id="code" name="code"
							th:placeholder="|#{general.productCode} (#{general.optional})|" th:field="*{code}" />
						<div th:errors="*{code}" class="alert alert-danger margin-top-5">error</div>
					</div>
				</div>
			</div>
			<div class="row margin-top-5">
				<div class="col-xs-12">
					<a th:href="@{/prodcomp/main}" class="btn btn-link btn-sm"> <span
						class="glyphicon glyphicon-menu-left"></span> <span
						th:text="#{action.back}">back</span>
					</a>
					<button class="btn btn-primary btn-sm" type="submit" name="search"
						th:title="|#{general.warning.longrender}|" data-toggle="tooltip"
						data-placement="right">
						<span class="glyphicon glyphicon-search"></span> <span
							th:text="#{action.search}">search</span>
					</button>
				</div>
			</div>
		</form>





	</div>
</body>
</html>
